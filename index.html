<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="card">
    <div class="card__header"></div>
    <div class="card__body">
      <img class="card__body__img" src="./images/image-victor.jpg" alt="">
      <h1>Victor Crest
        <span class="age">26</span>
      </h1>
      <h2 class="city">London</h2>
    </div>
    <div class="card__footer">
      <div class="card__footer__item">
        <h2>80K</h2>
        <h3 class="meta">Followers</h3>
      </div>
      <div class="card__footer__item">
        <h2>803K</h2>
        <h3 class="meta">Likes</h3>
      </div>
      <div class="card__footer__item">
        <h2>1.4K</h2>
        <h3 class="meta">Photos</h3>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/celestebatres">Celeste Batres</a>.
  </div>
</body>
</html>
